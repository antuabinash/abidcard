<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Student Data App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 { color: #0056b3; }
        p { font-size: 1.1em; color: #333; }
        #installBtn {
            display: none; /* Hidden by default */
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Data App</h1>
        <p>Install this app on your device for offline use and to save your work permanently.</p>
        <button id="installBtn">Install App</button>
        <p id="loadingMsg">Loading app...</p>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const loadingMsg = document.getElementById('loadingMsg');

        // 1. Check if already running as an installed PWA
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // Already installed, go straight to the app
            window.location.href = 'app.html';
        } else {
            // Not installed, hide loading message
            loadingMsg.style.display = 'none';
        }

        // 2. Listen for the browser's install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Show our custom install button
            installBtn.style.display = 'block';
        });

        // 3. Handle the install button click
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return; // No prompt available
            }
            // Show the browser's install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                // On some devices, this will open the app. On others, we
                // can redirect them after they accept.
                window.location.href = 'app.html';
            } else {
                console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
        });

        // 4. Register the Service Worker for offline use
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered.', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>

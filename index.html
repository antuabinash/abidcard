<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Student Data App</title>
    <!-- Relative path -->
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 { color: #0056b3; }
        p { font-size: 1.1em; color: #333; }
        
        /* MODIFIED: Only one button needed now */
        #installBtn {
            display: none; /* Hidden by default */
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Data App</h1>
        <p id="message">Install this app for offline use and permanent data saving.</p>
        
        <!-- MODIFIED: Only the install button -->
        <button id="installBtn">Install App</button>
        
        <p id="loadingMsg">Loading...</p>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const loadingMsg = document.getElementById('loadingMsg');
        const message = document.getElementById('message');
        let installPromptFired = false;

        // 1. Check if running as an installed PWA from home screen
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // Yes, opened from home screen icon. Go straight to app.
            window.location.href = 'app.html';
        } else {
            // No, running in browser.
            loadingMsg.style.display = 'none';
        }

        // 2. Listen for the browser's install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            installPromptFired = true;
            e.preventDefault();
            deferredPrompt = e;
            // Show our custom install button
            installBtn.style.display = 'block';
            message.textContent = 'Install this app on your device for the best experience.';
        });

        // 3. Handle the install button click
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return; 
            }
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                // GOAL 1: Auto-open the app after install
                window.location.href = 'app.html'; 
            } else {
                console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
        });
        
        // 4. Register Service Worker and check for auto-redirect
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered.', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));

                // GOAL 2: Handle auto-redirect
                // Give the 'beforeinstallprompt' event 1 second to fire
                setTimeout(() => {
                    if (!installPromptFired && !window.matchMedia('(display-mode: standalone)').matches) {
                        // If prompt didn't fire, it means app is already installed.
                        // Redirect from browser link to the app page.
                        console.log('App already installed, redirecting to app.html...');
                        message.textContent = 'App already installed. Opening...';
                        window.location.href = 'app.html';
                    }
                }, 1000); // 1 second delay
            });
        }
    </script>
</body>
</html>
